<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600;700&display=swap" rel="stylesheet">
	<title>Star Devs</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/index.js" defer></script>
	<link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
</head>
<body>
	<header>
		<h1>Star Devs</h1>
	</header>
	<main>
		<section class="cards-main">
			<div class="card-container">
				<div class="card-main">
					<span>Personagens</span>
					<h2 id="persons">Carregando...</h2>
				</div>
				<img src="./img/darth.svg" alt="Imagem Darth">
			</div>

			<div class="card-container">
				<div class="card-main">
					<span>Naves Estelares</span>
					<h2 id="starships">Carregando...</h2>
				</div>
				<img src="./img/starship.svg" alt="Imagem Star Ship">
			</div>
			<div class="card-container">
				<div class="card-main">
					<span>Planetas</span>
					<h2 id="planets">Carregando...</h2>
				</div>
				<img src="./img/planet.svg" alt="Imagem planet">
			</div>
		</section>
		<section class="phrases-container">
			<button id="btn-phrases">Ler uma frase!</button>
			<p id="phrase"></p>
		</section>
	</main>

</body>
</html>
